<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title><!--Reservation display page made using thymeleaf  --></title>
        <!DOCTYPE html>


            <meta charset="utf-8"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta name="viewport" content="width=device-width, initial-scale=1"/>

            <title>Express Inn Reservations</title>

            <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
            <link rel="stylesheet" href="css/site.css"/>

            <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
            <![endif]-->
        </head>
<body>
<nav class="navbar navbar-dark">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Express Inn Hotels</a>
            <ul style= "list-style-type:none" class="navbar-nav mr-auto">
                <!--right margin-->
                <li class="nav-item "><a class="nav-link" href="./"><span class="glyphicon glyphicon-home"></span> Home  </a></li>
                <li class="nav-item"><a class="nav-link" href="./reservations"><span class="glyphicon glyphicon-list "></span>Reservations  </a></li>
                <li class="nav-item active"><a class="nav-link" href="#"><span class=" glyphicon glyphicon-list-alt "></span>Greet   </a></li>

            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="page-header">
        <header class="jumbotron">
            <h1>Welcome to Express Inn</h1>
        </header>
    </div>
    <form>
        <div><label>Enter the date of your arrival</label></div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-calendar"  aria-hidden="true"></span></span>
            <input type="text" class="form-control" id="datepicker" aria-describedby="basic-addon1"/>
        </div>

    </form>
    <table class="table table-striped table-bordered">
        <div class ="row">
            <div th:text="${key}"></div>
            <div th:each="roomReservationName: ${roomReservationName}">

                <div class ="row" th:text="${roomReservationName.lastName}!=null? ${roomReservationName.lastName} + ' ' + ${roomReservationName.firstName} : ' '">Full Name</div>

            </div>
        </div>

    </table>
</div>
</body>
<footer class="footer navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><p class="text-muted">@Copyright2020 Express Inn</p></div>
        </div>
    </div>
</footer>

<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/site.js"></script>

</html>
